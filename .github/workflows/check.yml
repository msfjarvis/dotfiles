on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main

name: Run checks
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout repository
       uses: actions/checkout@bf085276cecdb0cc76fbbe0687a5a0e786646936

     - name: Install Nix
       uses: cachix/install-nix-action@11f4ad19be46fd34c005a2864996d8f197fb51c6
       with:
         nix_path: nixpkgs=channel:nixos-unstable

     - name: Run checks
       run: nix-shell --pure --run ./x
