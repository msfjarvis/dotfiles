on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main

name: Run checks
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout repository
       uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3

     - name: Install Nix
       uses: cachix/install-nix-action@daddc62a2e67d1decb56e028c9fa68344b9b7c2a # tag=v18
       with:
         nix_path: nixpkgs=channel:nixos-unstable

     - name: Set up Cachix (msfjarvis)
       uses: cachix/cachix-action@6a9a34cdd93d0ae4b4b59fd678660efb08109f2f # tag=v12
       with:
         name: msfjarvis
         authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
         cachixArgs: -c9 --omit-deriver

     - name: Set up Cachix (nix-community)
       uses: cachix/cachix-action@6a9a34cdd93d0ae4b4b59fd678660efb08109f2f # tag=v12
       with:
         name: nix-community

     - name: Check and build
       shell: bash
       run: |
         ./x test
         nix build .#homeConfigurations.ryzenbox.activationPackage
         nix build .#homeConfigurations.server.activationPackage
