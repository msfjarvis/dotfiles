on:
  workflow_dispatch:
  schedule:
    - cron: '35 3 * * 0'
name: Build and cache NixOS configuration
jobs:
  build-and-cache:
    strategy:
      matrix:
        include:
          - cache: aarch64-linux
            runner: buildjet-4vcpu-ubuntu-2204-arm
            target: wailord
          - cache: x86_64-linux
            runner: buildjet-4vcpu-ubuntu-2204
            target: ryzenbox
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Install Nix
        uses: cachix/install-nix-action@08dcb3a5e62fa31e2da3d490afc4176ef55ecd72 # v30
      - name: Add nixpkgs-unstable channel
        shell: bash
        run: |
          nix-channel --add https://nixos.org/channels/nixpkgs-unstable nixpkgs
          nix-channel --update
      - name: Setup Tailscale
        uses: tailscale/github-action@4e4c49acaa9818630ce0bd7a564372c17e33fb4d # v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: "tag:github-actions"
      - name: Setup Attic cache
        uses: ryanccn/attic-action@548bc43642d3ab8fb4fbea6b7d508ddab0181a7c # v0
        with:
          endpoint: ${{ secrets.ATTIC_ENDPOINT }}
          cache: ${{ matrix.cache }}
          token: ${{ secrets.ATTIC_TOKEN }}
          skip-push: true
      - name: Build NixOS configuration
        shell: bash
        run: nix build .#nixosConfigurations.${{ matrix.target }}.config.system.build.toplevel
      - name: Push to attic cache
        shell: bash
        run: |
          for i in {1..5}; do attic push "${CACHE}" ./result && break || sleep 5; done
        env:
          CACHE: ${{ matrix.cache }}
